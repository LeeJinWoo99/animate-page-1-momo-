{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/main.css' %}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css"><!--wow js에서 긁어온 코드; How to use?-->
        <!--href="css/animate.css"를 위의 코드(wow animate cdn 검색)로 대체 -> 다음과 같은 형식은 파일을 불러오는 것이기에 비효율적, cdn 이용-->
    </head>

    <body>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
        <!--wow js cdn 검색, 최상단 페이지, 두번째 코드 긁어서 쓰기; 이걸로 wow js의 css파일 접근 가능; cdn 이용-->
        <script>
        new WOW().init();
        $('#myModal').on('shown.bs.modal', function () {
            $('#myInput').trigger('focus')
          })
        </script>
        <!--wow js에서 긁어온 코드(Scripts태그); How to use?-->

        <div class="main" style="height:100%; width:100%; display: table; text-align:center;">
            <div class="container" style="display: table-cell;vertical-align: middle;">
            <!--수직 수평 정렬 하기 위해서 널리 통용되는 식(위의 2줄 코드, 높이 넓이 설정 필수)-->
                <h1 class="animated bounceInDown">멋쟁이 사자처럼 7기</h1>
                <h3 class="animated flash slower">다음주 아이디어톤 준비해 오세요</h3> <br><br>
                <button type="button" class="btn btn-outline-light">시작하기</button>
                <!--bootsrap에서 가져온 코드; bootstrap 연결은 어떻게 하나 -> quick start의 JS CSS 코드 긁어서 head태그에 붙이면 됨-->
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
                    Launch demo modal
                </button>
            </div>
        </div>
      
        <!-- Modal -->
        <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalCenterTitle">Modal title</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        ...
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
